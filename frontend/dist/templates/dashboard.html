<main class="col-md-10 ml-sm-auto px-4" role="main">
    <h1 class="h2 mt-3 mb-5">Главная</h1>

    <!-- Кнопки фильтра -->
    <div class="filters d-flex flex-wrap align-items-center gap-2">
        <button class="btn filter-btn active">Сегодня</button>
        <button class="btn filter-btn">Неделя</button>
        <button class="btn filter-btn">Месяц</button>
        <button class="btn filter-btn">Год</button>
        <button class="btn filter-btn">Все</button>
        <button class="btn filter-btn">Интервал</button>

        <div class="date-filter d-flex align-items-center ms-3">
            <span class="me-1">с  </span>
            <a class="date-link me-2" href="#">Дата</a>
            <span class="me-1">по  </span>
            <a class="date-link" href="#">Дата</a>
        </div>
    </div>

    <div class="charts-container">
        <div class="chart-box">
            <h5 class="chart-title">Доходы</h5>
            <canvas height="360" id="incomeChart" width="360"></canvas>
        </div>

        <div class="chart-divider"></div>

        <div class="chart-box">
            <h5 class="chart-title">Расходы</h5>
            <canvas height="360" id="expenseChart" width="360"></canvas>
        </div>
    </div>


</main>
