<div class="container " style=" max-width: 570px; flex-wrap: wrap;">
    <h2 class="fw-bold text-dark-blue mb-5" style="font-size: 40px;">Создание дохода/расхода</h2>

    <form style="width: 397px; height: 38px">
        <div class="mb-2">
            <input class="form-control" placeholder="Тип..." type="text">
        </div>
        <div class="mb-2">
            <input class="form-control" placeholder="Категория..." type="text">
        </div>
        <div class="mb-2">
            <input class="form-control" placeholder="Сумма в $..." type="number">
        </div>
        <div class="mb-2">
            <input class="form-control" placeholder="Дата..." type="date">
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="Комментарий..." type="text">
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-success px-4" type="submit">Создать</button>
            <button class="btn btn-danger px-4" type="button">Отмена</button>
        </div>
    </form>
</div>
